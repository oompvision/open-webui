# Fly.io configuration for AlumniHuddle AI Chat
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "alumnihuddle-chat"
primary_region = "iad"

[build]
  # Use a larger builder machine to handle the memory-intensive Vite build
  # The frontend build requires significant memory for SvelteKit/Vite compilation
  builder = "remote-only"

[build.args]
  USE_SLIM = "false"
  USE_CUDA = "false"
  USE_OLLAMA = "false"

[env]
  PORT = "8080"
  ENV = "prod"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "2gb"
  cpu_kind = "shared"
  cpus = 2

[checks]
  [checks.health]
    port = 8080
    type = "http"
    interval = "30s"
    timeout = "5s"
    path = "/health"
